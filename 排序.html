        /* 
           快速排序

           min更新 每次最小的下标 等全部循环完 min代表最小值的下标
         */
        let arr = [6, 70, 50, 30, 40, 5, 20]//下标 6 
        let len = arr.length;
        for (let i = 0; i < len - 1; i++) {//0~5
            let min= i//0最小值标记下标
            for(let j=i+1;j<len;j++){
                 if(arr[min]>arr[j]){
                      min=j
                 }
            }
            [arr[i],arr[min]]=[arr[min],arr[i]]
        }
        console.log(arr);
